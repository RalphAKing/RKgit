<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .scroll-container {
            overflow-y: auto;
            max-height: 80vh;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            vertical-align: top;
        }
        td.line-num {
            width: 10%;
            text-align: right;
            padding-right: 10px;
            color: #999;
        }
        td.content {
            width: 90%;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
        }
        .line-numbers {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Compare Two Code Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file1">Select File 1:</label>
        <input type="file" name="file1" required>
        <label for="file2">Select File 2:</label>
        <input type="file" name="file2" required>
        <button type="submit">Compare</button>
    </form>

    <div class="scroll-container">
        <table>
            <tbody>
                {% for line in result_html %}
                <tr>
                    <td class="content"><pre>{{ line|safe }}</pre></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
