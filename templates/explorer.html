<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        .added { background-color: #ccffcc; }
        .removed { background-color: #ffcccc; }
        .unchanged { background-color: #f0f0f0; }
        ul { list-style: none; padding-left: 0; }
        li { padding: 5px; }
        .file-status {
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>File Explorer for {{ project_name }} ({{ version1 }} vs {{ version2 }})</h1>
    <ul>
        {% for file, status in files_status %}
        <li class="{{ status }}">
            <span class="file-status">{{ status|capitalize }}</span>
            <a href="{{ url_for('compare_files', project_name=project_name, version1=version1, version2=version2, filename=file) }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
